<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->

      <!--Integrity attribute is to allow the browser to check the file source to ensure that the code is never -->
      <!--loaded if the source has been manipulated.-->

      <!--Crossorigin attribute is present when a request is loaded using 'CORS' which is now a requirement of -->
      <!--SRI checking when not loaded from the 'same-origin'.-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .navbar-brand { background-color: black;
                 color: white;
                }
    body { background-color: Gainsboro;
           }
</style>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">

{# Django Home Link / Admin Link / Register Link#}
          <li><a class="navbar-brand" href="{% url 'index' %}" title="BridgeLabz">BridgeLabz</a></li>
          <li><a class="navbar-link" href="{% url 'admin:index' %}" title="click on Admin">Admin</a></li>
          <li><a class="navbar-link" href="{% url 'dappx:register' %}" title="click on Register">Register</a></li>
          {# Some logic on what to display for last item#}
          {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a class="navbar-link" href="{% url 'dappx:user_login' %}" title="click on Login">Login</a></li>
          {% endif %}
</ul>
      </div>
    </nav>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
  </body>
</html>
